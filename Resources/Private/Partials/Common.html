<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:section name="previous_page_message">
    <f:if condition="{options.prev_message}">
        <f:then>
            {options.prev_message}
        </f:then>
        <f:else>
            <f:translate key="LLL:EXT:typo3_pagerfanta/Resources/Private/Language/locallang.xlf:previous"/>
        </f:else>
    </f:if>
</f:section>

<f:section name="next_page_message">
    <f:if condition="{options.next_message}">
        <f:then>
            {options.next_message}
        </f:then>
        <f:else>
            <f:translate key="LLL:EXT:typo3_pagerfanta/Resources/Private/Language/locallang.xlf:next"/>
        </f:else>
    </f:if>
</f:section>
</html>
